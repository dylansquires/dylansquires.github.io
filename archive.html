<!DOCTYPE html>
<html>
<head>
    <title>Poetry Archive - Archive</title>
    <style>
        body { font-family: serif; background-color: white; color: black; }
        .banner { display: flex; justify-content: space-between; padding: 10px; background: lightgray; }
        .search-bar { margin-left: auto; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { cursor: pointer; }
    </style>
    <script>
        async function loadArchive() {
            const response = await fetch('archive.tsv');
            const data = await response.text();
            let rows = data.split('\n').slice(1);
            
            function renderTable(sortedRows) {
                let tableHTML = '';
                sortedRows.forEach(row => {
                    const [date, title, content, type] = row.split('\t');
                    tableHTML += `<tr><td>${date}</td><td><a href="display.html?title=${encodeURIComponent(title)}&date=${encodeURIComponent(date)}&content=${encodeURIComponent(content)}">${title}</a></td><td>${type}</td></tr>`;
                });
                document.getElementById('archive-entries').innerHTML = tableHTML;
            }
            
            document.getElementById('sort-date').onclick = () => renderTable(rows.sort());
            document.getElementById('sort-title').onclick = () => renderTable(rows.sort((a, b) => a.split('\t')[1].localeCompare(b.split('\t')[1])));
            document.getElementById('sort-type').onclick = () => renderTable(rows.sort((a, b) => a.split('\t')[3].localeCompare(b.split('\t')[3])));
            renderTable(rows);
        }
        window.onload = loadArchive;
    </script>
</head>
<body>
    <div class="banner">
        <a href="index.html">Home</a>
        <input type="text" class="search-bar" id="search-bar" placeholder="Search...">
    </div>
    <div class="container">
        <h2>Welcome to the Archive</h2>
        <table>
            <tr>
                <th id="sort-date">Date</th>
                <th id="sort-title">Title</th>
                <th id="sort-type">Type</th>
            </tr>
            <tbody id="archive-entries"></tbody>
        </table>
    </div>
</body>
</html>
